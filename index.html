<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <script>
        // Función para calcular la diferencia en días entre dos fechas
        function calcularDiasVividos(fechaNacimiento) {
            const fechaActual = new Date();
            const nacimiento = new Date(fechaNacimiento);
            const diferenciaTiempo = fechaActual - nacimiento;
            const diferenciaDias = Math.floor(diferenciaTiempo / (1000 * 60 * 60 * 24));
            return diferenciaDias;
        }

        // Función para mostrar el mensaje de bienvenida y los días vividos
        function mostrarMensajeBienvenida(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional
            
            // Obtener los valores ingresados por el usuario
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const ciudad = document.getElementById("ciudad").value;
            const fechaNacimiento = document.getElementById("fechaNacimiento").value;

            // Crear el mensaje de bienvenida
            const mensajeBienvenida = `¡Bienvenido, ${nombre} ${apellido} de ${ciudad}!`;
            
            // Calcular los días vividos
            const diasVividos = calcularDiasVividos(fechaNacimiento);
            const mensajeDiasVividos = `Has vivido aproximadamente ${diasVividos} días.`;

            // Mostrar los mensajes
            alert(mensajeBienvenida);
            alert(mensajeDiasVividos);
        }

        // Asociar la función al evento onsubmit del formulario
        window.onload = function() {
            document.getElementById("formulario").onsubmit = mostrarMensajeBienvenida;
        };
    </script>
</head>
<body>
    <h1>Página de Bienvenida</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
        <br>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
